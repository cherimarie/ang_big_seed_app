<!DOCTYPE html>
<html>
  <head>
    <title>AngularJs Training</title>

    <link href="stylesheets/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="stylesheets/application.css" media="all" rel="stylesheet" type="text/css" />

    <script src="javascripts/angular.min.js" type="text/javascript"></script>
    <script src="javascripts/application.js" type="text/javascript"></script>
  </head>

  <!--  Custom events Basics -->
  <body ng-app='MyApp'>
    <div class="row">
      <div class='col-4 col-lg-offset-4'>
        <div class="well well-lg">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Broadcasting custom events with AngularJS</h3>
            </div>

            <div ng-controller='NewController'>
              <form ng-submit='addItem()'>
                <div class='form-group'>
                  <input type='text' ng-model='item' placeholder='Create a new item' class='form-control'>
                </div>

                <button class='btn btn-primary'>Create</button>
              </form>
            </div>

            <ul ng-controller='IndexController' class='list-group'>
              <li ng-repeat='item in items' class='list-group-item'>
                {{item}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
